<!DOCTYPE html>
<html>
    <head>
        <title>SplitPay</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="Stylesheet" href="../CSS/login.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="m-container">
            <div class="b-head">
                <h3>SplitPay</h3>
            </div>
            <div class="b-body">
                <h3>Welcome!</h3>
                <h4>Let's get you started</h4>
                <div class="u-nav">
                    <a href="#">Basic Details</a>
                    <a href="#">Add Security</a>
                    <a href="#">Add Funds</a>
                </div>
                <form>
                    <label for="u-name">Your Full Name</label><br>
                    <input id="u-name" required placeholder="John Doe" type="text"><br>
                    <label for="u-num">Your Phone Number</label><br>
                    <input id="u-num" required placeholder="XXXXX XXXXX" type="tel" pattern="[0-9]{5}-[0-9]{5}"><br>
                    <a href="#">Forgot Password</a>
                    <input id="i-sub" type="submit" value="Continue">
                </form>
                <a href="#">Click Here to Log In</a>
            </div>
        </div>
    </body>
</html>
